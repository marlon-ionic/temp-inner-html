<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button class="ion-margin-vertical" (click)="goToExamples()">Go To Examples</ion-button>

  <ion-list>
    <ion-item>
      <ion-label [innerHtml]="theHtml"></ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding" [ngSwitch]="theState">
    <div *ngSwitchCase="0">
      <ion-list>
        <ion-item>
          <ion-label [innerHtml]="startingHtml"></ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div *ngSwitchDefault>
      <ion-list>
        <ion-item>
          <ion-label [innerHtml]="endingHtml"></ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
